<div class="parent">
    <h1>Flipkart Products</h1>
    <div class="child">
        <div class="product" *ngFor="let product of flipKartProducts">
            <div>
                <img src="{{product.image}}" alt="">
            </div>
            <p class="name">{{product.title}}</p>
            <p class="description">{{product.category}}</p>
            <p class="rating"><span>{{product.rating.rate}} &star;</span>({{product.rating.count}})</p>
            <p class="price">&dollar;{{product.price}}</p>
            <p class="delivery">Free delivery</p>
        </div>
    </div>
</div>
